<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Material Symbols for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <!-- Mobile Navbar -->
  <nav class="site-nav">
    <button class="sidebar-toggle">
      <span class="material-symbols-rounded">menu</span>
    </button>
  </nav>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <div class="sidebar-header">
        <img src="https://via.placeholder.com/46" alt="Logo" class="header-logo">
        <button class="sidebar-toggle">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </div>

      <div class="sidebar-content">
        <form class="search-form">
          <span class="material-symbols-rounded">search</span>
          <input type="search" placeholder="Search..." required>
        </form>

        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link active" onclick="loadPage('profile.html', this)">
              <span class="material-symbols-rounded">dashboard</span>
              <span class="menu-label">Profile</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadPage('draw.html', this)">
              <span class="material-symbols-rounded">insert_chart</span>
              <span class="menu-label">Draw</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadPage('Memory-Card-Game.html', this)">
              <span class="material-symbols-rounded">notifications</span>
              <span class="menu-label">Memory-Card</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded">star</span>
              <span class="menu-label">Favourites</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded">storefront</span>
              <span class="menu-label">Products</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded">group</span>
              <span class="menu-label">Customers</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              <span class="material-symbols-rounded">settings</span>
              <span class="menu-label">Settings</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="sidebar-footer">
        <button class="theme-toggle">
          <div class="theme-label">
            <span class="theme-icon material-symbols-rounded">dark_mode</span>
            <span class="theme-text">Dark Mode</span>
          </div>
          <div class="theme-toggle-track">
            <div class="theme-toggle-indicator"></div>
          </div>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <iframe id="content-frame" src="profile.html" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    // Toggle sidebar
    document.querySelectorAll('.sidebar-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.sidebar').classList.toggle('collapsed');
      });
    });

    // Toggle dark mode
    document.querySelector('.theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });

    // Load page in iframe + active class
    function loadPage(pageUrl, linkElement) {
      document.getElementById('content-frame').src = pageUrl;

      document.querySelectorAll('.menu-link').forEach(link => {
        link.classList.remove('active');
      });

      linkElement.classList.add('active');
    }
  </script>
</body>
</html>
