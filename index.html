<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile & Slider</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
</head>
<body>

  <!-- Profile Card -->
  <section class="main">
    <div class="profile-card">
      <div class="image">
        <img src="images/avatarGithub.jpg" alt="Avatar" class="profile-pic" />
      </div>
      <div class="data">
        <h2>Le Vinh Dat</h2>
        <span>Developer & Designer</span>
      </div>
      <div class="row">
        <div class="info">
          <h3>Following</h3>
          <span>120</span>
        </div>
        <div class="info">
          <h3>Followers</h3>
          <span>5000</span>
        </div>
        <div class="info">
          <h3>Posts</h3>
          <span>209</span>
        </div>
      </div>
      <div class="buttons">
        <a href="#" class="btn">Message</a>
        <a href="#" class="btn">Follow Me</a>
      </div>
    </div>
  </section>

  <!-- Card Slider -->
  <div class="container swiper">
    <div class="card-wrapper">
      <ul class="card-list swiper-wrapper">
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="images/designer.jpg" alt="Card Image" class="card-image" />
            <p class="badge badge-designer">Designer</p>
            <h2 class="card-title">Lorem ipsum dolor sit explicabo adipisicing elit</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <!-- Thêm nhiều thẻ card-item tương tự -->
      </ul>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev swiper-slide-button"></div>
      <div class="swiper-button-next swiper-slide-button"></div>
    </div>
  </div>

  <!-- Swiper Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      slidesPerView: 1,
      spaceBetween: 20,
      breakpoints: {
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
      },
    });
  </script>
</body>
</html>
